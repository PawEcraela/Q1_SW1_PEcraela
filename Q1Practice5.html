<!DOCTYPE html>
<html>
<head>

<body>
<center>
	<div id="container1">		
		<h1><span style="color:#466975; font-family:Consolas;">Club Membership</span> <span style="color: white; font-family:Consolas;"> Form</h1></span>
	</div>
</center>
<br>
	<div class="container2">
		<form action="">
			<label for ="name">Name:</label>
			<br>
			<input type="text" id="name" name="name" placeholder="Type Here..." required>
			<br><br>

		<label for ="age">Age:</label>
			<br>
			<input type="number" id="age" name="age" placeholder="Type Here..." required>
			<br><br>

			<label for ="section">Grade Section:</label>
			<br>
			<select id="sections" name="sections">
				<option value="9E">9-Emerald</option>
				<option value="9T">9-Topaz</option>
				<option value="9R">9-Ruby</option>
				<option value="9S">9-Sapphire</option>
			</select>
			<br><br>

			<label for ="Clubs">Clubs:</label>
			<br>
			<select id="Clubs" name="Clubs">
				<option value="dance">Dance club</option>
				<option value="marching">Marching Band</option>
				<option value="comms">Communications Club</option>
				<option value="glee">Glee Club</option> 
			</select>
				<br>
				<br>
			<label for ="Why do you want to join this club?"> Why do you want to join this club?</label>
			<br>
			<textarea rows="4" cols="30" placeholder="Type your answer here..."></textarea>
			<br><br>
			<input type="submit" id="submit" name="submit" value="Goodluck!">
		</form>
</body>
